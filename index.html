    <MARQUEE DIRECTION="LEFT"><h1 style="font-family: 'Pacifico';">💖 Phạm Tiến💖</h1></MARQUEE>
    <div class="container">
      <p id="demo"style="z-index: 99999999;position: absolute;font-family: 'Pacifico';padding:5px;color: #ec9491 !important;
      text-shadow: 2px 0 0 #fff, -2px 0 0 #fff, 0 2px 0 #fff, 0 -2px 0 #fff, 1px 1px #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff;font-size:1.4rem"></p>
    </div>
    <script>
      if(document.documentElement.clientWidth > 768){
        document.getElementById("demo").style.width = "450px";
      }else if(document.documentElement.clientWidth > 576 && document.documentElement.clientWidth <= 768 ){
        document.getElementById("demo").style.width = "450px";

      }else{
        document.getElementById("demo").style.width = "90%";

      }
      var i = 0;
      var txt = `Đây là món quà sinh nhật anh tặng em! Nếu em có suy nghĩ ủa sao chữ load lâu vậy thì nhìn dòng chữ chạy bên trên😊. Còn do sao lại chúc mừng sinh nhật lại là tiếng Hàn thì em sẽ biết ngay thôi. Let's go!
        `;
        var speed = 140;
        function typeWriter() {
          if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
    </script>
